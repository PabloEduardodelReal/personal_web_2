<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="contact_form.css">
</head>
<body>
  <div>
    
  </div>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="contact-form">
          <h2 class="text-center">Contacto</h2>
          <form action="mailto:pablo.e.delrealbua@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" class="form-control" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
          <div class="contact-info mt-4">
            <h3>Información de contacto:</h3>
            <p><strong>Email:</strong> pablo.e.delrealbua@gmail.com</p>
            <p><strong>Teléfono:</strong> 608838014</p>
            <p><strong>Agendar una llamada:</strong> <a href="https://calendly.com/rocketsmma/request-a-call-now"
                target="_blank">Calendly</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
