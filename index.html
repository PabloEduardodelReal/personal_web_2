<!DOCTYPE html>
<html>

<head>
  <title>Mi página personal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css_pagina_personal_2.css">
</head>

<body>
<div id="loading">
    <div class="loader"></div>
    <div id="counter">0</div>
    <div id="left-div">
      <h3>My Personal Web Page</h3>
    </div>
  </div>
 <script>
    window.addEventListener("load", function() {
      const loader = document.getElementById("loading");
      const mainContent = document.getElementById("main-content");
      const mainText = document.getElementById("main-text");
      const counter = document.getElementById("counter");

      let count = 0;
      const interval = setInterval(function() {
        if (count <= 100) {
          counter.textContent = count;
          count++;
        } else {
          clearInterval(interval);
          setTimeout(function() {
            loader.style.display = "none";
            mainContent.style.display = "block";
            mainText.style.display = "block";

            // Aquí puedes realizar otras acciones específicas una vez que la página se haya cargado
            // Por ejemplo, mostrar elementos adicionales, realizar solicitudes de API, etc.
          }, 550); // Esperar medio segundo (500 milisegundos) antes de ocultar la página de carga
        }
      }, 10); // Incrementa el contador cada 20 milisegundos
    });
  </script>

  
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="header">
          <div class="d-flex justify-content-between">
            <a class="header-button btn btn-primary" href="project_and_ideas.html">ABOUT ME</a>
            <a class="header-button btn btn-primary" href="education.html">PROJECTS</a>
            <a class="header-button btn btn-primary" href="contact_form.html">CONTACT</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
